name: vascular_flutter
description: "The Vascular flutter plugin. This package implements a cross-platform plugin interface to vascular's iOS and Android native SDKs. This allows core Vascular functionality to be implemented by Flutter apps written in dart. The available core Vascular functionality currently includes: message center, and user manager."


environment:
  sdk: '>=2.10.0 <3.0.0'

#dependencies:
